    <!-- Lógica da Avaliação -->
    <script>
        const stars = document.querySelectorAll('.star');
        const selectedRating = document.getElementById('selected-rating');
        const averageRatingElement = document.getElementById('average-rating');

        // Salvar avaliação no Firebase (simulado)
        function saveRating(value) {
            console.log(`Avaliação salva: ${value}`);
        }

        // Calcular média (simulado)
        function calculateAverage() {
            console.log("Calculando média...");
            averageRatingElement.textContent = `Média: 4.5 (15 votos)`;
        }

        // Inicializar cálculo da média
        calculateAverage();

        // Adicionar evento de clique nas estrelas
        stars.forEach(star => {
            star.addEventListener('click', function () {
                // Atualizar seleção visual
                stars.forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                let prevSibling = this.previousElementSibling;
                while (prevSibling) {
                    prevSibling.classList.add('selected');
                    prevSibling = prevSibling.previousElementSibling;
                }

                // Atualizar avaliação e salvar
                const value = parseInt(this.getAttribute('data-value'));
                selectedRating.textContent = value;
                saveRating(value);
            });
        });
    </script>
